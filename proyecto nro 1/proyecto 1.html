<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 
<link rel="stylesheet" type="text/css" href="EstilosTextos.css">
	<h1 id="titulo"  align="center" >Ingrese sus datos personales</h1>
	<fieldset style="left:350px; width:600px; position:relative">
	<legend> Datos del usuario</legend>
	<div style="top:10px;left:20px; position:relative" >
		<div>
			<label>Nombre:
				<input class="ubicControles" id="txtNombre" type="text" />
			 </label>
		 </div>
		 <br>
		 <div>
		 	<label>Correo Electronico: 
				<input class="ubicControles" id="txtMail" type="Mail" />
		 	</label>
		 </div>
		  <br>
		 <div>
		 	<label>Contrase&ntildea: 
				<input class="ubicControles" id="txtContra" type="Password" />
		 	</label>
		 </div>
		  <br>
		 <div>
		 	<label>Confirme contrase&ntildea: 
				<input class="ubicControles" id="txtConfirmContra" type="Password" />
		 	</label>
		 </div>
		 <br>
		 <DIV>
		 	<label>Pais:
				<select  class="ubicControles">
					<option value="Arg" selected>Argentina</option> 
  					<option value="Bra" >Brasil</option>
  					<option value="Chi">Chile</option>
				</select>
		 	</label>
		 </DIV>
		 <div style="bottom:170px;left:380px; position:relative">
			 <div>
				 <label>Trabaja?
				 	<input id="chkTrabaja" type="checkbox" />
				 </label>
			 </div>
			 <div>
			 <br>
			 	<fieldset style="width:100px;">
			 		<legend>Estado Civil</legend>
				 	<input type="radio" name="EstadoCivil" value="Soltero" checked> Soltero<br>
	  				<input type="radio" name="EstadoCivil" value="Casado"> Casado<br>
	  				<input type="radio" name="EstadoCivil" value="Divorciado"> Divorciado
	  				<input type="radio" name="EstadoCivil" value="Otro"> Otro
			 	</fieldset>
			 </div>
		 </div>

	 </div>
	 </fieldset>
</body>
</html>
